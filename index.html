<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>ZOO TIME!</title>
  </head>
  <body>
    <div class="container">
      <div id="under-30">
        <h1>These are the exhibits you will have time to appreciate!</h1>
            
        <div> <!-- parent -->
          <img id="giraffe" src="img/giraffe.jpg" alt="lion">   <!-- children -->
          <h2 id="giraffe-info">Here's some info!</h2>  <!-- children -->

          <img id="bear" src="img/bear.jpg" alt="bear">  <!-- children -->
          <h2 id="bear-info">Here's some info!</h2>  <!-- children -->
        </div>
      </div>

      <div id="exact-30">
        <div id="exact">
          <img id="lion" src="img/lion.jpg" alt="lion">
          <h2 id="lion-info">Here's some info!</h2>

          <img id="zebra" src="img/zebra.jpg" alt="zebra">
          <h2 id="zebra-info">Here's some info!</h2>
        </div>
      </div>

      <div id="over-30">
        <div>
          <img id="dolphin" src="img/dolphin.jpg" alt="lion">
          <h2 id="dolphin-info">Here's some info!</h2>
          <img id="falcon" src="img/falcon.jpg" alt="zebra">
          <h2 id="falcon-info">Here's some info!</h2>
        </div>
      </div>
    </div>
  </body>
</html>
